<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Weekly Report</title>
    <!-- Load required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800 bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="gradient-bg text-white py-6 px-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold flex items-center">
                        <i class="fas fa-chart-line mr-3"></i> Business Weekly Report
                    </h1>
                    <p class="text-blue-100 mt-1">Analisis performa bisnis mingguan</p>
                </div>
                <button id="exportBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-file-export mr-2"></i> Export Data
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-6 flex-grow">
            <!-- Executive Summary -->
            <section id="executiveSummary" class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">📋 <strong>EXECUTIVE SUMMARY REPORT</strong> 📋</h2>
                <!-- Summary data will be dynamically injected here -->
            </section>

            <!-- Detail Harian -->
            <section id="dailyDetails" class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">🗓️ <strong>DETAIL HARIAN:</strong></h3>
                <ul id="dailyList" class="space-y-4">
                    <!-- Daily data will be dynamically injected here -->
                </ul>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-50 py-4 shadow-inner">
            <div class="container mx-auto text-center text-gray-500 text-sm">
                © 2024 Business Weekly Report. All rights reserved.
            </div>
        </footer>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
