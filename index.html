<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Weekly Report</title>
    <!-- Load required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800 bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="gradient-bg text-white py-6 px-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold flex items-center">
                        <i class="fas fa-chart-line mr-3"></i> Business Weekly Report
                    </h1>
                    <p class="text-blue-100 mt-1">Analisis performa bisnis mingguan</p>
                </div>
                <button id="exportBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium flex items-center transition">
                    <i class="fas fa-file-export mr-2"></i> Export Data
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-6 flex-grow">
            <!-- Summary Cards -->
            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500">
                    <h2 class="text-sm text-gray-500">Total Revenue</h2>
                    <p id="totalRevenue" class="text-2xl font-bold text-gray-800 mt-2">Rp0</p>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-green-500">
                    <h2 class="text-sm text-gray-500">Total Transaksi</h2>
                    <p id="totalTransactions" class="text-2xl font-bold text-gray-800 mt-2">0</p>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-purple-500">
                    <h2 class="text-sm text-gray-500">Rata-rata Revenue</h2>
                    <p id="avgRevenue" class="text-2xl font-bold text-gray-800 mt-2">Rp0</p>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-yellow-500">
                    <h2 class="text-sm text-gray-500">Health Score</h2>
                    <p id="avgHealthScore" class="text-2xl font-bold text-gray-800 mt-2">0</p>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Trend Revenue & Transaksi</h2>
                    <div class="chart-container">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Perbandingan Revenue Harian</h2>
                    <div class="chart-container">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Weekly Insights -->
            <section class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Weekly Insights</h2>
                <div id="weeklyInsights" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Insights will be dynamically added here -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-50 py-4 shadow-inner">
            <div class="container mx-auto text-center text-gray-500 text-sm">
                Â© 2024 Business Weekly Report. All rights reserved.
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
